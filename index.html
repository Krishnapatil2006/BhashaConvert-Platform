<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translator App</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    :root {
      --main-bg: #f5f8ff;
      --box-bg: #ffffff;
      --primary: #5b9ffe;
      --accent: #3e4b5b;
      --rounded: 16px;
      --shadow: 0 6px 32px 0 rgba(50, 50, 93, 0.12), 0 1.5px 5px 0 rgba(0, 0, 0, 0.07);
    }
    body {
      background: linear-gradient(120deg, #f5f8ff 0%, #e1e9f0 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      max-width: 560px;
      margin: 40px auto 0 auto;
      background: var(--box-bg);
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
    }
    .translator_property {
      width: 100%;
    }
    .nav_item {
      display: flex;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      justify-content: center;
      gap: 1.25rem;
      font-size: 1.15rem;
    }
    .nav_item select {
      padding: .4rem .8rem;
      border-radius: 8px;
      border: 1px solid #d0d7e6;
      font-size: 1rem;
      background: #f7fafd;
      transition: border 0.2s;
    }
    .nav_item .bx-transfer {
      font-size: 2rem;
      color: var(--primary);
      background: #ecf3fd;
      border-radius: 50%;
      padding: 0.3em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav_item .bx-transfer:hover {
      background: #dde8fc;
    }
    .write_box {
      display: flex;
      gap: 1.5rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .property_from, .property_trans {
      width: 100%;
      min-width: 230px;
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      background: #f7fafd;
      border-radius: 12px;
      box-shadow: 0 1px 6px #e9eef6;
      padding: 1rem;
    }
    textarea {
      font-family: inherit;
      font-size: 1.06rem;
      box-sizing: border-box;
      border: none;
      outline: none;
      resize: vertical;
      min-height: 98px;
      background: transparent;
      color: #2b303a;
      margin-bottom: .4rem;
      padding: 0.4rem;
      border-radius: 5px;
      transition: background .2s;
    }
    textarea:focus {
      background: #e9f4ff;
    }
    .property_trans textarea {
      color: #345;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: .7rem;
      justify-content: flex-end;
    }
    button.bx {
      font-size: 1.5em;
      color: var(--accent);
      border: none;
      background: none;
      cursor: pointer;
      padding: 2px 5px;
      transition: color 0.2s, transform 0.1s;
      border-radius: 7px;
    }
    button.bx:focus, .nav_item .bx-transfer:focus {
      outline: 2px solid #1976d2;
      outline-offset: 2px;
    }
    button.bx:hover {
      color: var(--primary);
      transform: scale(1.12);
      background: #dde8fc;
    }
    .code_length {
      display: none !important; /* Hide word limit display */
    }
    /* Visually hidden class for screen readers */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
    footer {
      width: 100%;
      text-align: center;
      color: #40569e;
      padding: 24px 0 12px 0;
      font-weight: 500;
      letter-spacing: 0.05em;
      margin-top: 2.2rem;
      font-size: 1.04rem;
      background: none;
    }
    /* Responsive design */
    @media (max-width: 640px) {
      .container {
        max-width: 98vw;
        padding: 1.2rem 0.6rem;
      }
      .write_box {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="translator_property">
      <ul class="nav_item" role="list">
        <li>
          <label for="fromLang" class="sr-only">From Language</label>
          <select id="fromLang" name="fromLang" aria-label="Select source language">
            <option value="en-GB">English</option>
            <option value="mwr-IN">Marwadi</option>
            <option value="hi-IN">Hindi</option>
          </select>
        </li>
        <li class="bx bx-transfer" role="button" tabindex="0" aria-label="Swap languages" title="Swap languages"></li>
        <li>
          <label for="toLang" class="sr-only">To Language</label>
          <select id="toLang" name="toLang" aria-label="Select target language">
            <option value="hi-IN">Hindi</option>
            <option value="en-GB">English</option>
            <option value="mwr-IN">Marwadi</option>
          </select>
        </li>
      </ul>
      <div class="write_box">
        <div class="property_from">
          <textarea class="fromText" placeholder="Type your text here..." aria-label="Input text to translate"></textarea>
          <div class="icons">
            <button class="bx bx-volume-full from" aria-label="Listen to input text" title="Listen to input text"></button>
            <!-- code_length removed -->
          </div>
        </div>
        <div class="property_trans">
          <textarea class="toTranslate" placeholder="Translation will appear here" aria-label="Translated text" readonly></textarea>
          <div class="icons">
            <button class="bx bx-volume-full to" aria-label="Listen to translated text" title="Listen to translated text"></button>
            <button class="bx bx-copy" aria-label="Copy translated text" title="Copy translated text"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Made by Krishna
  </footer>
  <script src="language.js"></script>
  <script src="main.js"></script>
</body>
</html>
